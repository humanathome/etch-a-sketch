<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="controls-container">
        <div id="slider-container">
            <label for="grid-size-slider">Grid size</label>
            <input type="range" min="2" max="64" value="16" id="grid-size-slider">
            <span id="range-slider-value">0</span>
        </div>
        <button class ="btn" id="rainbow-btn">Rainbow</button>
        <button class ="btn" id="black-btn">Black</button>
        <button class ="btn" id="lighten-btn">Lighten</button>
        <button class ="btn" id="darken-btn">Darken</button>
        <button class ="btn" id="eraser-btn">Eraser</button>
        <button class ="btn" id="clear-grid-btn">Clear Grid</button>
        <div>Active mode: <span id="active-mode-display"></span></div>
    </div>
    <div id="grid-wrapper">
        <div id="grid-container"></div>
    </div>
</body>
</html>
